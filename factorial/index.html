<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Factorial calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Factorize</h1>

      <form id="factorial">
          <div class="form-group">
          <label for="input">what to factorize:</label>
          <textarea id="input" class="form-control" rows="2" placeholder="Enter a number to factorize..."></textarea>
        </div>
        <button type="submit" class="btn btn-warning">factorize!!!</button>
      </form>

      <div id="result">
        <h3>Here is your result:</h3>
        <br>
        <h1><span class="outputArea"></span></h1>
      </div>
    </div>
  </body>
</html>
