<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin!</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin</h1>

      <form id="pigLatin">
          <div class="form-group">
          <label for="input-words">Words to change into Pig Latin:</label>
          <textarea id="input-words" class="form-control" rows="2" placeholder="Enter words to be translated to Pig Latin"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Translate to Pig Latin!</button>
      </form>

      <div id="result">
        <h3>Here is your translated text:</h3>
        <br>
        <h1><span class="outputArea"></span></h1>
      </div>
    </div>
  </body>
</html>
